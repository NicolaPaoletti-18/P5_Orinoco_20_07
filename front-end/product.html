<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/2dbfb03a0b.js" crossorigin="anonymous"></script>
  <title>ORINOCO</title>
</head>

  <div class="bg-dark">
    <div class="container p">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">ORINOCO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="nav-link w-10" href="panier.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </nav>
    </div>
  </div>
  <h1 class="jumbotron"style="padding: 9rem;"></h1>
  <main>
    <div class="container">
      <div class="product-card">
          <div class="product-card__img">
              <img src="" alt="" class="img">
          </div>
          <div class="product-card__infos">
              <div class="product-card__title"></div>
              <div class="product-card__description"></div>
              <div class="product-card__price"></div>
              <div class="product-card__quantity">
                  <label for="numero">Quantité :</label>
                  <input id="numero" type="number" name="numero" value="1" min="1">
              </div>
              <div class="product-card__color">
                  <label for="color-select">Couleur :</label>
                  <select name="color" id="color-select">
                  </select>
              </div>
              <div class="ajouter-cart-confirmation">
                  <p class="confirmation-text"></p>
              </div>
              <div class="product-card__buttons">
                  <a href="index.html">
                      <div class="product-card__button back-to-home">
                          Revenir aux forniture
                      </div>
                  </a>
                  <a href="#">
                      <div class="product-card__button ajouter-card">
                          Ajouter au panier
                      </div>
                  </a>
              </div>
          </div>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2020-2021 ORONICO</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
    <!-- JS -->
    <script src="js/product.js"></script>
  </body>
  </html>
