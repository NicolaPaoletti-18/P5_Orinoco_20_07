<body>
  <div class="bg-dark">
    <div class="container p">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    </div>
  </div>
  <div class="py-5 text-center">
    <img class="d-block mx-auto mt-5 mb-4" src="logo.png" alt="logo">
    <h2>ORINOCO PANIER</h2>
    <p class="lead"></p>
  </div>

<main>
  <div class="container">
      <div class="panier-card">
          <h2 class="panier">Votre panier</h2>
          <div class="panier-card__recap">
              <div class="width-to-empty-panier text-center">
                      <button  class="to-empty-panier p-3 mt-3 rounded bg-danger text-white">
                          Vider le panier
                      </button>
              </div>
              <h2 class="total text-center m-5"></h2>            
          </div>

          <div class="panier-card__form">
              <h2>Votre adresse de livraison</h2>
              <form class="form" method="POST" >
                  <div class="name-and-lastname d-flex" style="justify-content: space-around ;flex-wrap:wrap">
                      <div class="cart-card__form-line" id="bloc__name">
                          <label for="name"></label>
                          <input type="text" placeholder="Prénom" id="name" name="user_name" required> 
                      </div>
                      <div class="cart-card__form-line" id="bloc__lastname">
                          <label for="lastname"></label>
                          <input type="text" placeholder="Nom" id="lastname" name="user_lastname" required>
                      </div>
                  </div>        
                  <div class="postal-and-city d-flex"  style="justify-content: space-around ;flex-wrap:wrap">
                      <div class="panier-card__form-line" id="bloc__postal">
                          <label for="postal"></label>
                          <input type="text" placeholder="Code postal" id="postal" name="user_postal" required>
                      </div>
                      <div class="panier-card__form-line" id="bloc__city">
                          <label for="city"></label>
                          <input type="text" placeholder="Ville" id="city" name="user_city" required>
                      </div>
                  </div>
                  <div class="contact d-flex " style="justify-content: space-around ;flex-wrap:wrap">
                    <div class="panier-card__form-line" id="bloc__adress">
                        <label for="adress"></label>
                        <input type="text" placeholder="Adresse de livraison" id="adress" name="user_adress" required>
                    </div>
                    <div class="panier-card__form-line" id="bloc__mail">
                        <label for="mail"></label>
                        <input type="email" placeholder="Adresse mail" id="mail" name="user_mail" required>
                    </div>
                    <div class="panier-card__form-line" id="bloc__phone">
                        <label for="phone" ></label>
                        <input type="tel" placeholder="Numéro de téléphone" id="phone" name="phone" required >
                    </div>
                  </div>
                  <div class="erreur"></div>
                  <div class="panier-card__form__buttons  d-flex justify-content-center" >
                          <button type="submit" id="submit" class="panier-card__form__button to-pay btn-primary w-50 text-center p-3 mt-3 rounded" >Commander</button>
                  </div>
              </form>
          
          </div>

      </div>

  </div>
  
</main>
